<section ng-controller="itemController">
    <h1>{{page.title}}</h1>
    <p class="{{message.messageClass}}">{{message.text}}</p>
    <form name="form" novalidate class="form-inline" role="form" ng-submit="update()">
        <div class="form-group">
            <label for="txtCode">Code:</label>
            <input id="txtCode" name="txtCode" type="text" ng-model="item.code" required ng-minlength="3" />
            <span role="alert" class="validation-error" ng-show="form.$submitted || form.txtCode.$touched">
                <span ng-show="form.txtCode.$error.required">Required!</span>
                <span ng-show="form.txtCode.$error.minlength">At least 3 charactors</span>
            </span>
        </div>
        <div class="form-group">
            <label for="txtName">Name:</label>
            <input id="txtName" name="txtName" type="text" ng-model="item.name" required ng-minlength="3" />
            <span role="alert" class="validation-error" ng-show="form.$submitted || form.txtCode.$touched">
                <span ng-show="form.txtCode.$error.required">Required!</span>
                <span ng-show="form.txtCode.$error.minlength">At least 3 charactors</span>
            </span>
        </div>
        <div class="form-group">
            <label for="txtType">Type:</label>
            <select id="ddlType" name="ddlType" ng-model="item.type" required>
                <option value="">[Please Select]</option>
                <option>Cloth</option>
                <option>Thread</option>
            </select>
            <span role="alert" class="validation-error" ng-show="form.$submitted || form.txtCode.$touched">
                <span ng-show="form.txtCode.$error.required">Required!</span>
            </span>
        </div>
        <div class="form-group">
            <label for="txtSupplier">Supplier:</label>
            <input id="txtSupplier" name="txtSupplier" type="text" ng-model="item.supplier" />
        </div>
        <div class="form-group">
            <label for="txtColor">Color:</label>
            <input id="txtColor" name="txtColor" type="text" ng-model="item.color" />
        </div>
        <button class="btn" ng-click="delete()">Delete</button>
        <input type="submit" class="btn btn-default" value="Save"
               ng-disabled="form.txtCode.$dirty && form.txtCode.$invalid ||
                form.txtName.$dirty && form.txtName.$invalid" />
    </form>
</section>
