<section ng-controller="itemController">
    <h1>{{page.title}}</h1>
    
    <p>This is the item page...</p>
    <p class="{{message.messageClass}}">{{message.text}}</p>

    <a href="/item/new">New</a>
    <table>
        <caption>            
        </caption>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{{ item.code }}</td>
                <td>{{ item.name }}</td>
                <td><a href="/item/{{ item._id }}">Edit</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    Total: {{items.length}}
                </td>
            </tr>             
        </tfoot>        
    </table>
</section>
