<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description"
          content="AngularJS application">
    <base href="/">
    <title>angular js</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/sticky-footer.css" />
    <link rel="stylesheet" href="/css/app.css" />

    <title>AngularJS Lazy Loading Demo</title>

<body>
    <div id="wrap">
        <div id="header">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">

                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="brand" href="/">Student Management</a>

                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li><a href="/">Home</a></li>
                                <li><a href="/item">Items</a></li>
                                <li><a href="/about/me">About</a></li>
                                <li><a href="/contact">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Container -->
        <div id="main" class="container" ng-view></div>

        <div id="push"></div>
    </div>
    <div id="footer">
        <div class="container">
            <p class="muted credit">Example courtesy <a href="http://ify.io">ify.io</a>.</p>
        </div>
    </div>
    <script type="text/javascript" src="/scripts/require.js" data-main="/config/config.js"></script>

</html>
